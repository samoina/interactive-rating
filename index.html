<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main class="main">
    <div class="main__rating"> 
      <img class="rating__image" src="./images/icon-star.svg" alt="Icon for star">
      <h1 class="rating__title">How did we do?</h1>

      <p class="rating__para">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="rating__list">
        <button type="button" class="rating__button">1</li>
        <button type="button" class="rating__button">2</li>
        <button type="button" class="rating__button">3</li>
        <button type="button" class="rating__button">4</li>
        <button type="button" class="rating__button">5</li>
      </div>

      <button class="main__button main__button--submit">
        SUBMIT
      </button>
    </div>

    <section class="main__response main__hidden">
      <div class="response__image">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <button class="main__button main__button--response">
        You selected <span class="response__rating">4</span> out of 5
      </button>

      <h2 class="response__title">Thank you!</h2>
      <p class="response__para">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
        hesitate to get in touch!</p>
    </section>

  </main>

  <script src="app.js"></script>
</body>

</html>
